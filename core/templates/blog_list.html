{% extends 'base.html' %} {% block content %}
<div class="items-center">
  <h1 class="text-center text-amber-950">blog list</h1>
  <br />
  {% for post in posts %}
  <div>
    <a href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
    <a href="{% url 'blog:update' post.id %}">Update</a>
    <a href="{% url 'blog:delete' post.id %}">Delete</a>
  </div>
  {% endfor %}
  <br />
  <a
    class="inline-flex item-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none"
    href="{% url 'blog:create' %}"
    >Create</a
  >
</div>
{% endblock content %}
